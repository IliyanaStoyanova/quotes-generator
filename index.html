<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/4fd126fa69.js" crossorigin="anonymous"></script>
</head>
<body>
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-md-9 col-lg-7 col-xl-5">
          <div class="card">
            <div class="card-body">
              <blockquote class="blockquote blockquote-custom bg-white px-3 pt-4">
                <div class="blockquote-custom-icon bg-info shadow-1-strong">
                  <i class="fa fa-quote-left text-white"></i>
                </div>
                <p class="mb-0 mt-2 font-italic quote" id="bodyQuote">
                  Never give up because you never know if the next try is going to be the one that works.
                </p>
                <footer class="blockquote-footer pt-4 pb-4 border-bottom text-end">
                  <cite title="Source Title" id="authorQuote">Mary Kay Ash</cite>
                </footer>
              </blockquote>
              <div class="row">
                <div class="col col-12 info-option">
                  <button class="btn btn-outline-info"><i class="fa fa-microphone"></i></button>
                  <button class="btn btn-outline-info" id="copyQuote"><i class="fa fa-copy"></i></button>
                  <button class="btn btn-outline-info rounded-3 float-end" id="newQuote">New Quote</button>
                </div>
              </div>
            </div>
          </div>  
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>
</html>
